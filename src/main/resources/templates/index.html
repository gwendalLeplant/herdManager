<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des moutons</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
	<div th:insert="nav :: nav">  </div>
<div class="container mt-3" th:each="sheep : ${lstSheep}">
	<span th:text="${sheep.name}"></span>
	<span th:text="${sheep.color.name}"></span>	
	<span th:text="${sheep.carrierOf.name}"></span>
	<span th:text="${sheep.birthDate}"></span>
	<a th:href="@{/show/{id}(id=${sheep.sheepId})}"><em class="fas fa-info-circle"></em></a>
<!-- 	<a th:href="@{/delete/{id}(id=${sheep.sheepId})}">effacer</a> -->
</div>
</body>
</html>
